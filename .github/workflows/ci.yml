name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  branch-name:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Validate branch name
        run: |
          echo "$GITHUB_HEAD_REF" | grep -Eq '^(feature|bugfix|release|docs)/[a-z0-9]+(-[a-z0-9]+)*$'

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
